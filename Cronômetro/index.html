<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" media="screen" />
    <title>Cronômetro JS</title>
  </head>
  <body>
    <div class="container">
      <h1>Cronômetro JS</h1>
      <div class="timer">
        <div class="time" id="minutes">00</div>
        <div class="separator">:</div>
        <div class="time" id="seconds">00</div>
        <div class="separator">:</div>
        <div class="time" id="miliseconds">000</div>
      </div>
      <div class="buttons">
        <button class="btn" id="startBtn">Iniciar</button>
        <button class="btn" id="pauseBtn">Pausar</button>
        <button class="btn" id="resumeBtn">Continuar</button>
        <button class="btn" id="restartBtn">Reiniciar</button>
      </div>
    </div>

    <script src="./src/js/script.js" defer></script>
  </body>
</html>
