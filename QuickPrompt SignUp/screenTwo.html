<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styleScreenTwo.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Terms and Conditions Modal -->
    <div
      id="termsModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          width: 80%;
          max-width: 800px;
          height: 80%;
          display: flex;
          flex-direction: column;
        "
      >
        <h2>Terms and Conditions</h2>
        <iframe
          src="js/functions/terms/termsAndConditions.html"
          style="flex: 1; border: none"
        ></iframe>
        <button id="closeTermsBtn" style="margin-top: 10px">Close</button>
      </div>
    </div>
  </body>

  <script type="module" src="./js/screenTwo.js"></script>
</html>
